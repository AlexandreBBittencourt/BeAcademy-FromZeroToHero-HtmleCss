<!--
    <textarea>
        * Elemento de texto com mais de uma linha.
        * Muito utilizado para textos maiores.
        * É importante abrir e fechar imediatamente o elemento para evitar que se crie espaços que o usuário deverá deletar para usar o campo adequadamente.
            -> wrap: opção de quebra de linha na caixa de texto;
                * off: não colocará o texto em nenhum fomato, permitindo o texto em uma única e continua linha, ou seja, sem quebra de linha.
                * hard: colocará um enter no final de cada linha e enviará o texto no mesmo formato que foi introduzido, habilitando a quebra de linha.
                * soft: (padrão) colocará um enter no final de cada linha, mas diferente de Hard , enviará o texto em um formato livre.
-->

<form action="confirm.html" method="post">
    <textarea></textarea><br><br>
    <label for="message">Mensagem</label><br>
    <textarea 
        name="message" 
        id="message" 
        cols="40" 
        rows="8"
        minlength="10"
        maxlength="100"
        wrap="soft"
    ></textarea><br>
</form>
