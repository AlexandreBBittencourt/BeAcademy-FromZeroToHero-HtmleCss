<!--
    Sem semântica
-->

    src="https://source.unsplash.com/random"
    alt="Imagem aleatória"
    title="Imagem sem semântica"
    width="600"
    />
    <p>Este é um título para imagem sem semântica</p>

<!--
    Com semântica
-->

<figure>
    <img
        src="https://source.unsplash.com/random"
        alt="Imagem aleatória"
        title="Imagem sem semântica"
        width="600"
    />

        Este é um título para imagem com semântica
    </figcaption>
</figure>
