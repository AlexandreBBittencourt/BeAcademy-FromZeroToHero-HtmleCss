<!--
    Formulários
        -> Permitem que criemos elementos de entradas de dados, como caixas de textos, botões, check boxes, etc.
        -> Block content
            * action: atributo que define a ação quando se interage com a opção do formulário;
            * method:
                * dialog: Define uma caixa de diálogo.
                * get: Método padrão do formulário. Geralmente é utilizado para realizar buscas.
                * post: Utilizado quando o dado a ser recebido precise ser armazenado.
        
            -> Fieldset: agrupa os campos do formulário de forma semântica e focada na acessibilidade
                * name: Nome do fieldset.
                * form: Associa o fieldset a um formulário identificado através de uma id. Não é uma boa prática.

            -> Button: cria um botão.
                * type: define o tipo do botão.
                    - submit: dispara todo o conteúdo preenchido no formulário.
                    - reset: limpa todos os campos do formulário.
                    - button: tem diversas aplicações.
            -> Label: Associa e identifica um ou mais tags de entrada de dados, ajudando muito quanto à acessibilidade.
                * for: utilizado para fazer conexão com outros tipos de elementos de formulários.
-->

<form action="" method="post">
    <fieldset>
        <legend>Trabalhando com Inputs</legend>

        <!--Input text-->

        <input 
            type="text"
            placeholder="Preencha o seu nome"
            size="60"
            minlength="8"
            maxlength="20"
            title="De 8 a 20 caracteres"
            required
        ><br>

        <!--Input number-->

        <input 
            type="number"
            size="50"
            minlength="6"
            maxlength="12"
            title="Preencha o dado"
        ><br>

        <!--Input email-->

        <input 
            type="email"
            placeholder="Informe seu e-mail"
            size="50"
            title="Preencha o dado"
            required
        ><br>

        <!--Input password-->

        <input 
            type="password"
            placeholder="Cadastre sua senha"
            size="25"
            title="Sua senha precisa ser hexadecimal"
            pattern="[0-9a-fA-F]{4,8}"
            inputmode="numeric"
            required
        ><br>

        <!--Input hidden-->

        <input type="hidden" value="Eu estou escondido">

        <!--Input color-->

        <input type="color"><br>

        <!--Input date, week, datetime-local, month, time, etc.-->

        <input type="date"><br>

        <!--Input check-->

        <label for="area">Seu interesse maior é por qual área?</label><br><br>
        
        <div>
            <input 
            type="checkbox" 
            name="interesse"
            id="frontend"
            value="Front-end - Luan Monteiro">
            <label for="frontend">Front-end - Luan Monteiro</label><br>

            <input 
            type="checkbox"
            name="interesse"
            id="backend"
            value="Back-end - Regis Santos">
            <label for="backend">Back-end - Regis Santos</label><br>

            <input 
            type="checkbox" 
            name="interesse"
            id="designuiux"
            value="Design UI/UX - Jenifer Vieira">
            <label for="designuiux">Design UI/UX - Jenifer Vieira</label>
        </div>
        <!--
            Ao definir o mesmo "name" nos "inputs", os dados serão tratados no back-end como sendo de um mesmo grupamento, sendo diferenciados por seus "id's" únicos.
        -->

        <!--Radio button-->

        <h3>Deseja receber notificações da Be.Academy?</h3>
        <input type="radio" name="notification" value="yes" id="yes" checked>
        <label for="yes">Sim</label>

        <input type="radio" name="notification" value="no" id="no">
        <label for="no">Não</label>

        <!--Neste caso é necessário informar o atributo "notification" para configurar as opções no mesmo grupamento e não seja possível selecionar "Sim" e "Não" simultaneamente, além de "value" e "id" para informar corretamente os dados ao back-end.
        O atributo "checked" torna a opção marcada por padrãosendo necessária ação do usuário para alterar o estado.
        -->

        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
