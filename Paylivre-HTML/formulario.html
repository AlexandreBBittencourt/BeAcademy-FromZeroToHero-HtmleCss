<!--
    Formulários
        -> Permitem que criemos elementos de entradas de dados, como caixas de textos, botões, check boxes, etc.
        -> Block content
            * action: atributo que define a ação quando se interage com a opção do formulário;
            * method:
                * dialog: Define uma caixa de diálogo.
                * get: Método padrão do formulário. Geralmente é utilizado para realizar buscas.
                * post: Utilizado quando o dado a ser recebido precise ser armazenado.
        
            -> Fieldset: agrupa os campos do formulário de forma semântica e focada na acessibilidade
                * name: Nome do fieldset.
                * form: Associa o fieldset a um formulário identificado através de uma id. Não é uma boa prática.

            -> Button: cria um botão.
                * type: define o tipo do botão.
                    - submit: dispara todo o conteúdo preenchido no formulário.
                    - reset: limpa todos os campos do formulário.
                    - button: tem diversas aplicações.
            -> Label: Associa e identifica um ou mais tags de entrada de dados, ajudando muito quanto à acessibilidade.
                * for: utilizado para fazer conexão com outros tipos de elementos de formulários.
-->

<form action="" method="post">
    <fieldset>
        <legend>Trabalhando com Inputs</legend>

        <!--Input text-->

        <input 
            type="text"
            placeholder="Preencha o seu nome"
            size="60"
            minlength="8"
            maxlength="20"
            title="De 8 a 20 caracteres"
            required
        ><br>

        <!--Input number-->

        <input 
            type="number"
            size="50"
            minlength="6"
            maxlength="12"
            title="Preencha o dado"
        ><br>

        <!--Input email-->

        <input 
            type="email"
            placeholder="Informe seu e-mail"
            size="50"
            title="Preencha o dado"
            required
        ><br>

        <!--Input password-->

        <input 
            type="password"
            placeholder="Cadastre sua senha"
            size="25"
            title="Sua senha precisa ser hexadecimal"
            pattern="[0-9a-fA-F]{4,8}"
            inputmode="numeric"
            required
        ><br>

        <!--Input hidden-->

        <input type="hidden" valor="Eu estou escondido">

        <!--Input color-->

        <input type="color"><br>

        <!--Input date, week, datetime-local, month, time, etc.-->

        <input type="date"><br>
        

        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
