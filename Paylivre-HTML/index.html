<!--Anatomia de um tag

* Abertura
* Fechamento
* Conteúdo
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!--Tag com auto fechamento - Elemento Vazio-->


<!--

    Atributos HTML
    * Informações extras
    * Configurações
    * Boolean (True or False (Verdadeiro ou Falso))

-->

<img tabindex="3" src="" alt="" class="" title="">
<input type="text" disabled>

<!--

    Atributos Globais mais utilizados

    * class
    * hidden
    * title
    * id
    * tabindex
    * style
        * contenteditable

-->

<p contenteditable>Olá, eu sou um parágrafo =)</p>
