<!--
    Anatomia de um elemento <a>

        *   Elemento capaz de transferir o usuário para uma outra página ou diretório.

    <a
        href="" (Transfere ou redireciona o usuário para outra página do próprio site ou mesmo uma página externa.)

        target="" (Permite ficar na página ou abrir uma nova janela. Mais utilizado quando o href redirecionar a uma 
        página externa.)

        alt="" (Foca em acessibilidade.)//Ajuda na semântica.

        title="" (Título que indica informações sobre link quando se descansa o ponteiro do mouse sobre este.)//Ajuda na semântica.
        >
        Conteúdo do link
    <a/>
-->
