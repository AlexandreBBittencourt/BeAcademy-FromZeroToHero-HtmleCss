<!--
    Anatomia:

    h2 {
        font-weight: 700;
        font-size: 48px;
        color: green;
    }

    * Seletor (Selector), é o elemento alvo, no exemplo, "h2";
    * Declaração (Declaration), são os conteúdos definidos dentro das "{}";
    * Propriedade (Property), são os "atributos" que promovem a personalização, "font-wight, font-size, color, etc.";
    * Valor da Propriedade (Property Value), são as definições das propriedades, "700, 49px, green".

    Seletores:

    * Seletor global: "*";
    * Seletor de elemento: "h1", "h2", "p", "div", etc;
    * Seletor de ID: "#box", "#container", etc;
    * Seletor de class: ".red", ".box", ".container";
    * Atribute selector, Pseudo-class, Pseudo-element, entre outros.
-->

<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
