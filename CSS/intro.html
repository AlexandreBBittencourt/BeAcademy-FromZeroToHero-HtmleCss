<!--
    Anatomia:

    h2 {
        font-weight: 700;
        font-size: 48px;
        color: green;
    }

    * Seletor (Selector), é o elemento alvo, no exemplo, "h2";
    * Declaração (Declaration), são os conteúdos definidos dentro das "{}";
    * Propriedade (Property), são os "atributos" que promovem a personalização, "font-wight, font-size, color, etc.";
    * Valor da Propriedade (Property Value), são as definições das propriedades, "700, 49px, green".

    Seletores:

    * Seletor global: "*";
    * Seletor de elemento: "h1", "h2", "p", "div", etc;
    * Seletor de ID: "#box", "#container", etc;
    * Seletor de class: ".red", ".box", ".container";
    * Atribute selector, Pseudo-class, Pseudo-element, entre outros.
-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo CSS</title>
</head>

    <style>
        /*Estrutura de comentário do CSS*/
        h1 {
            color: red;
            font-size: 50px;
            background: blue;
        }
        
        p {
            color: green;
            font-size: 20px;
            background: yellow ;
        }
    </style>

<body>       
    <h1>Eu sou um título</h1>

    <h2>Subtítulo</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis ea nam laborum necessitatibus maiores deleniti ducimus tempore cupiditate. Rerum praesentium reprehenderit vel repellendus necessitatibus. Repudiandae sunt odit illo distinctio nostrum.</p>
</body>
</html>
